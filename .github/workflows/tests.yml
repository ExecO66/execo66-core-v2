name: execo66:tests

on:
  push:
    branches: [master, github/workflows]
    paths-ignore:
      - "**.md"
      - "**/.vscode"
      - "**/.air.toml"
      - "specs/**"
  pull_request:
    branches: [master, github/workflows]
    paths-ignore:
      - "**.md"
      - "**/.vscode"
      - "**/.air.toml"
      - "specs/**"

jobs:
  db-tests:
    name: e2e-tests
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:14.1-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: execo
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - uses: actions/checkout@v2
      - name: Create env file
        run: |
          touch ./config/.env.dev
          echo PSQL_CONN_STRING="postgres://postgres:postgres@localhost:5432/execo?sslmode=disable" >> ./config/.env.dev
          cat ./config/.env.dev
      - name: Install golang-migrate
        run: curl -L https://github.com/golang-migrate/migrate/releases/download/$version/migrate.$platform-amd64.tar.gz | tar xvz
      - name: Setup databse
        run: make migrate
      - name: Seed database
        run: make seed-db
      - name: Run Query Tests
        run: make test-queries
